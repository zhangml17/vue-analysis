<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>自定义指令</title>
    <script src="https://cdn.bootcss.com/vue/2.6.10/vue.min.js"></script>
</head>
<body>
    <div id="app">
        <!-- 常规文本输入框，不自动获取焦点 -->
        <input type="text" />
        <!-- 自定义指令的文本框，自动获取焦点 -->
        <input v-focus />
    </div>

    <script>
        // // 注册一个全局自定义指令 v-focus
        // Vue.directive('focus', {
        //     inserted(el) {
        //         // 聚焦元素
        //         el.focus()
        //     }
        // })
        var vm = new Vue({
            el:'#app',
            // 注册局部自定义指令
            directives:{
                focus:{
                    inserted(el) {
                        // 聚焦元素
                        el.focus()
                    }
                }
            }
        })    
    </script>
</body>
</html>
